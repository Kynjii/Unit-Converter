<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div>
            <input type="number" name="" id="input-el" onchange="limiter(this);">
            </div>
            <button id="btn-el">Convert</button>            
        </div>
        <div>
            <div id="length-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion">Waiting for your input</p>                
            </div>
            <div id="volume-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-conversion">Waiting for your input</p>                
            </div>
            <div id="mass-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion">Waiting for your input</p>                
            </div>
        </div>
        <script src="index.js"></script>
    </body>    
</html>
